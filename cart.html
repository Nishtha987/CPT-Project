<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Piedra&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles here */

        .cart-item {
            display: flex;
            align-items: center;
            border: 2px auto;
            margin: 10px 0;
        }

        .product-box {
            display: flex;
            align-items: center;
        }

        .product-image {
            width: 200px; /* Adjust the width as needed */
            height: auto;
            margin-right: 20px;
        }

        .product-details {
            flex: 1;
            font-family: 'Poppins', sans-serif; /* Change the font-family */
            padding: 10px; /* Add padding for separation */
            border: 2px solid #ccc; /* Add a border for separation */
            border-radius: 5px; /* Add border radius for rounded corners */
        }
        #pay-now-button {
        background-color: #123053;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        margin: 20px auto;
    }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <h1>makemeBLUSH</h1>
            </div>
            <ul>
                <li>
                    <a href="login.html" id="Login" onclick="Login()">Login</a>
                    <a href="index.html" id="home" onclick="home()">Home</a>
                    <a id="shop" onclick="shop()">Shop</a>
                    <a href="about.html" id="about" onclick="about()">About</a>
                    <a href="contact.html" id="contact" onclick="contact()">Contact</a>
                    <a href="#" id="viewCartButton">View Cart</a>
                    <i onclick="addItem()" class="fa-sharp fa-solid fa-cart-shopping"></i>
                </li>
            </ul>
        </nav>
        <div class="cart-container">
            <h2>Your Shopping Cart</h2>
            <div id="cart-products" class="cart-products">
                <!-- Selected products will be displayed here -->
            </div>
            <p id="total-amount">Total Amount: Rs. 0</p>
            <button id="pay-now-button" onclick="payNow()">Pay Now</button>
        </div>
    </div>
    <script>
        let selectedProducts = {
            menProduct: { name: 'Cotton Trending Shirt 1', price: 5700, image: 'srt1.webp' },
            womenProduct: { name: 'Trending Girl Top', price: 2900, image: 'wn6.webp' },
        };

        function viewCart() {
            const cartProductsElement = document.getElementById('cart-products');
            let totalAmount = 0;

            // Display the selected products in the cart section
            for (const category in selectedProducts) {
                const product = selectedProducts[category];
                if (product.name !== '') {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="product-box">
                            <img src="${product.image}" alt="${product.name}" class="product-image">
                            <div class="product-details">
                                <div class="product-name">${product.name}</div>
                                <div class="product-price">Price: Rs. ${product.price.toFixed(2)}</div>
                            </div>
                        </div>
                    `;
                    cartProductsElement.appendChild(cartItem);
                    totalAmount += product.price;
                }
            }

            // Display the total amount
            const totalAmountElement = document.getElementById("total-amount");
            totalAmountElement.innerText = `Total Amount: Rs. ${totalAmount.toFixed(2)}`;
        }

        function payNow() {
            // Implement your payment logic here, e.g., redirect to a payment gateway.
            alert("Redirecting to payment gateway...");
        }

        // Call the viewCart function to populate the cart on page load
        window.onload = viewCart;
    </script>
</body>
</html>
